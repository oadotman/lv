<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#2563eb"/>

  <!-- Truck Icon (simplified flatbed) -->
  <g transform="translate(100, 180)">
    <!-- Truck Cab -->
    <rect x="20" y="80" width="100" height="80" fill="white" rx="8"/>
    <!-- Windshield -->
    <rect x="30" y="90" width="80" height="30" fill="#1e40af" opacity="0.3"/>
    <!-- Truck Bed -->
    <rect x="120" y="100" width="180" height="60" fill="white" rx="4"/>
    <!-- Wheels -->
    <circle cx="60" cy="170" r="20" fill="white"/>
    <circle cx="60" cy="170" r="10" fill="#2563eb"/>
    <circle cx="160" cy="170" r="20" fill="white"/>
    <circle cx="160" cy="170" r="10" fill="#2563eb"/>
    <circle cx="260" cy="170" r="20" fill="white"/>
    <circle cx="260" cy="170" r="10" fill="#2563eb"/>

    <!-- Load on truck (boxes) -->
    <rect x="130" y="70" width="40" height="30" fill="#fbbf24" rx="2"/>
    <rect x="175" y="70" width="40" height="30" fill="#fbbf24" rx="2"/>
    <rect x="220" y="70" width="40" height="30" fill="#fbbf24" rx="2"/>
  </g>

  <!-- Sound Waves (representing voice/calls) -->
  <g transform="translate(330, 230)">
    <path d="M 0 0 Q 15 -15 30 0 T 60 0" stroke="white" stroke-width="6" fill="none" opacity="0.8"/>
    <path d="M 0 20 Q 15 5 30 20 T 60 20" stroke="white" stroke-width="6" fill="none" opacity="0.6"/>
    <path d="M 0 40 Q 15 25 30 40 T 60 40" stroke="white" stroke-width="6" fill="none" opacity="0.4"/>
  </g>

  <!-- LoadVoice Text (stylized L) -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">L</text>
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle">VOICE</text>
</svg>