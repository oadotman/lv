# =====================================================
# NGINX CONFIGURATION FOR SYNQALL ON PRODUCTION
# Place in: /etc/nginx/sites-available/synqall.com
# Link to: /etc/nginx/sites-enabled/synqall.com
# =====================================================

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name synqall.com www.synqall.com;

    # ACME challenge for Let's Encrypt (for certificate renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Redirect all other HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server - Main SynQall application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name synqall.com www.synqall.com;

    # SSL Configuration - Managed by Certbot
    ssl_certificate /etc/letsencrypt/live/synqall.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/synqall.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Logging
    access_log /var/log/nginx/synqall-access.log;
    error_log /var/log/nginx/synqall-error.log warn;

    # Max upload size (for audio files)
    client_max_body_size 500M;
    client_body_timeout 300s;

    # Proxy timeouts (for long-running operations)
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Proxy buffer settings (fix "upstream sent too big header" error)
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # Root location - proxy to Next.js application on port 3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Upload routes - longer timeouts
    location ~ ^/api/calls/upload {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Static assets - cache aggressively
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        access_log off;
    }

    # Serve static files directly (favicon, robots.txt, etc)
    location = /favicon.ico {
        root /var/www/synqall/.next/standalone/public;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Other favicon files
    location ~ ^/(favicon-16x16\.png|favicon-32x32\.png|apple-touch-icon\.png|android-chrome-192x192\.png|android-chrome-512x512\.png|site\.webmanifest)$ {
        root /var/www/synqall/.next/standalone/public;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt and other public files
    location = /robots.txt {
        root /var/www/synqall/.next/standalone/public;
        access_log off;
        log_not_found off;
    }
}
