<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image Generator - SynQall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
        }

        /* Floating shapes for visual interest */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .shape1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -100px;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -100px;
        }

        .shape3 {
            width: 200px;
            height: 200px;
            top: 100px;
            left: 100px;
            background: rgba(255, 255, 255, 0.03);
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }

        .logo {
            font-size: 72px;
            font-weight: 900;
            color: white;
            margin-bottom: 30px;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 36px;
            font-weight: 600;
            color: white;
            margin-bottom: 40px;
            line-height: 1.3;
            opacity: 0.95;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.15);
            padding: 16px 24px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .feature-text {
            color: white;
            font-size: 20px;
            font-weight: 500;
        }

        .cta {
            font-size: 24px;
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 16px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .url {
            position: absolute;
            bottom: 30px;
            right: 40px;
            color: white;
            font-size: 20px;
            font-weight: 500;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-pattern"></div>
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>

        <div class="content">
            <div class="logo">SynQall</div>
            <div class="tagline">Transform Sales Calls into CRM-Ready Data<br>in Minutes with AI</div>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">âš¡</div>
                    <div class="feature-text">Save 15+ min/call</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ¤–</div>
                    <div class="feature-text">AI-Powered</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">âœ¨</div>
                    <div class="feature-text">No Integration</div>
                </div>
            </div>

            <div class="cta">Upload. Transcribe. Extract. Done.</div>
        </div>

        <div class="url">synqall.com</div>
    </div>
</body>
</html>
